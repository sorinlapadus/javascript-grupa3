<!DOCTYPE html>

  <body>
    <section id="content">

            <button type="submit">Contact me</button>
          </form>
        </section>
        <section>Menu 2</section>
      </div>
      <div id="main">

        </div>

          <li>JavaScript</li>

            <td>Romanian</td>

          </tr>

  <footer>
